[project]
name = "PokerAgents"
readme = "README.md"
version = "0.0.1"
requires-python = ">3.10"
dependencies = [
    "scikit-fuzzy",
    "rlcard",
    "treys",
    "matplotlib"
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "isort", "mypy"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.ruff]
ignore = [
    "E501", # line too long
    "E712", # comparison to True should be 'if cond is True:' or 'if cond:'
]

[tool.pytest.ini_options]
pythonpath = ["src", "test", "."]